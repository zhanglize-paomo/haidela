<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>修改个体商户配置</title>
    <link href="../static/css/bootstrap.css" rel="stylesheet" th:href="@{/static/css/bootstrap.css}">
</head>
<body class="container">
<br/>
<h1 style="text-align:center;">修改个体商户配置</h1>
<br/><br/>
<div class="with:80%">
    <!--/*@thymesVar id="configure" type=""*/-->
    <form class="form-horizontal"  th:action="@{/merchant-configure/toEdit}" th:object="${configure}"  method="post">
        <input type="hidden" name="id"/>
        <!-- 商户id -->
        <div class="form-group">
            <label for="merchantId" class="col-sm-2 control-label">商户ID</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="merchantId"  id="merchantId" placeholder=" - 请输入- "/>
            </div>
        </div>
        <!-- 公司id -->
        <div class="form-group">
            <label for="compID" class="col-sm-2 control-label" >公司ID</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="compID" id="compID"  placeholder=" - 请输入- "/>
            </div>
        </div>
        <!-- 公司名称 -->
        <div class="form-group">
            <label for="compName" class="col-sm-2 control-label" >公司名称</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="compName" id="compName"  placeholder=" - 请输入- "/>
            </div>
        </div>
        <!-- 交易金额上限 -->
        <div class="form-group">
            <label for="amountLimit" class="col-sm-2 control-label" >交易金额上限</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="amountLimit" id="amountLimit"  placeholder=" - 请输入- "/>
            </div>
        </div>
        <!-- 支付类型 -->
        <div class="form-group">
            <label for="payType" class="col-sm-2 control-label" >支付类型</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="payType" id="payType"  placeholder=" - 请输入- "/>
            </div>
        </div>
        <!-- 开始时间 -->
        <div class="form-group">
            <label for="startTime" class="col-sm-2 control-label" >开始时间</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="startTime" id="startTime"  placeholder=" - 请输入- "/>
            </div>
        </div>
        <!-- 结束时间 -->
        <div class="form-group">
            <label for="endTime" class="col-sm-2 control-label" >结束时间</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="endTime" id="endTime"  placeholder=" - 请输入- "/>
            </div>
        </div>
        <!-- 时间差 -->
        <div class="form-group">
            <label for="timeDifference" class="col-sm-2 control-label" >时间差</label>
            <div class="col-sm-10">
                <input type="timeDifference" class="form-control" name="timeDifference" id="timeDifference"  placeholder=" - 请输入- "/>
            </div>
        </div>
        <!-- 状态 -->
        <div class="form-group">
            <label for="status" class="col-sm-2 control-label" >状态</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="status" id="status"  placeholder=" - 请输入- "/>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" value="Submit" class="btn btn-info" />
                &nbsp; &nbsp; &nbsp;
                <a href="/toAdd" th:href="@{/list}" class="btn btn-info">Back</a>
            </div>
        </div>

    </form>
</div>
</body>
</html>
